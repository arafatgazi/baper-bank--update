<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Banking page</title>

</head>
<body>
    <h1 class="text-5xl text-center mt-16">Lets get some <span class="text-indigo-900">Moooooooney</span></h1>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction  -->
        <section class="mt-4">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">
                        $<span id="deposit-total" >00</span>
                    </h4>
                </div>
                <!-- withdrw  -->
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">
                        $ <span id="withdraw-total">00</span> 
                    </h4>
                </div>
                <!-- balance main  -->
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">
                        $<span id="balance-court">1200</span>
                    </h4>
                </div>
               
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-8">
<div class="grid grid-cols-2 gap-4">
    <!-- deposit -->
    <div class="bg-red-100 p-8 rounded">
        <h3 class="text-2xl">Please Deposit</h3>
        <div>
            <input id="deposit-amount" class="border-2 border-grey-400 rounded block w-3/4 mb-4"type="text"  placeholder="Amount you want to give">
    

    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
    
        </div>
      
    </div>
    <!-- withdraaw  -->
    <div class="bg-purple-100 p-8 rounded">
        <h3 class="text-2xl">Please Withdraw</h3>
        <div>
            <input id="withdraw-amount" class="border-2 border-grey-400 rounded block w-3/4 mb-4" type="text"  placeholder="Amount you want to withdraw">
    

    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
    
        </div>
      
    </div>
</div>
        </section>
    </main>
    <script src="new.js"></script>

</html>
